<div *ngFor="let column of (data | async)?.columns" class="column">
  <div *ngFor="let portlet of column.portlets" class="portlet">
    <div class="portlet-header">{{ portlet.header }}</div>
    <div class="portlet-content">
      {{ portlet.content }}
      <!--iframe src="https://www.youtube.com/embed/QH2-TGUlwu4?autoplay=1" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
      -->
    </div>
  </div>

</div>
